<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - 01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <ul class="wrapper">
      <li class="icon dribbble">
        <span class="tooltip">Dribbble</span>
        <span><i class="fab fa-dribbble"></i></span>
      </li>
      <li class="icon linkedIn">
        <span class="tooltip">LinkedIn</span>
        <span><i class="fab fa-linkedin"></i></span>
      </li>
      <li class="icon behance">
        <span class="tooltip">Behance</span>
        <span><i class="fab fa-behance"></i></span>
      </li>
      <li class="icon github">
        <span class="tooltip">Github</span>
        <span><i class="fab fa-github"></i></span>
      </li>
      <li class="icon twitter">
        <span class="tooltip">Twitter</span>
        <span><i class="fab fa-x-twitter"></i></span>
      </li>
    </ul>
  </body>
</html>
