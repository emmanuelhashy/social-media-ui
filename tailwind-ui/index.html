<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Credit Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-black flex justify-center items-center min-h-screen relative">

    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="credit-card">
        <div id="card" class="card relative">
            <div class="text-xl font-semibold">monobank</div>
            <div class="flex justify-between">
                <div class="card-chip mt-6"></div>

                <div class="mt-8">
                    <p class="tracking-widest text-lg">**** **** **** 8900</p>
                </div>
            </div>

            <div class="mt-4">
                <p class="text-xs text-gray-400">CARD HOLDER</p>
                <p class="text-lg">LILLY BLOOM</p>
            </div>

            <div class="absolute bottom-4 left-4">
                <p class="text-xs text-gray-400">EXPIRES</p>
                <p class="text-lg">12/25</p>
            </div>

            <div class="card-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard"
                    class="w-12">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.to("#card", {
            duration: 5,
            rotationY: 360,
            rotationX: 35,
            repeat: -1,
            ease: "power2.inOut"
        });

        function moveBubble(selector, duration, x, y, z) {
            gsap.to(selector, {
                duration: duration,
                x: x,
                y: y,
                z: z,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut",
                onRepeat: function() {
                    gsap.to(selector, {
                        x: Math.random() * 200 - 100,
                        y: Math.random() * 200 - 100,
                        z: Math.random() * 100 - 50,
                    });
                }
            });
        }

        moveBubble(".bubble:nth-child(1)", 6, 100, -150, 40);
        moveBubble(".bubble:nth-child(2)", 8, -120, 120, -40);
    </script>
</body>

</html>
